<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fuzzabee's Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="title-card">
            <h1>Fuzzabee's Etch-A-Sketch</h1>
        </div>

        <div class="game-menu">
            <div class="game-menu-options">
                <button id="set-grid-size">Set Grid Size</button>
                <button id="reset">Reset</button>                    
            </div>
            <div class="game-menu-colors">
                <button id="black">Black</button>
                <button id="random">Random Colors</button>
                <button id="darken">Darken</button>
            </div>
        </div>

        <div class="game-board">
            <div class="game-area">

            </div>
        </div>
    </body>
</html>
